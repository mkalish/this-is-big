<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Slide Panel Demo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="slidePanels.css"/>
<script type="text/javascript" src="slidePanels.js"></script>
</head>
<body>
    <div id="contents">
        <div id="container">
            <div id="gearSlideOut">
                <span id="gearTab" class="tab" data-state="in" data-orientation="left-right"><img src="gearInfoTab.png" /></span>
                <div id="gearInfo" class="content">

                </div>
            </div>

             <div id="twitterSlideOut">
                <span id="twitterTab" class="tab" data-state="in" data-orientation="right-left"><img src="twitterSteamTab.png" /></span>
                <div id="twitterInfo" class="content">
                    Hello World
                </div>
            </div>
        </div>
    </div>
</body>
</html>
